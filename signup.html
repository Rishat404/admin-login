<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	<div class="container">
		<div class="signup-section">
			<h3>Sign Up</h3>
			<form>
				<input type="text" name="firstname" placeholder="First Name" autocomplete="off" class="form">
				<input type="text" name="lastname" placeholder="Last Name" autocomplete="off" class="form">
				<input type="email" name="email" placeholder="Email" autocomplete="off" class="form">
				<input type="password" name="" placeholder="Enter New password" class="form">
				<input type="password" name="" placeholder="Re Enter Your Password" class="form">
				<input type="submit" name="" value="SignUp" class="btn" >
				<input type="submit" name="" value="Reset" class="btn">
			</form>
			<a href="index.html">Log In</a>
			<p>
			<a href="forgetpass.html">Reset</a></p>
			
		</div>
		
	</div>

</body>
</html>
